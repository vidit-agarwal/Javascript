<html>
<head>
  <title> Variables
  </title>
  <script type ="text/javascript">
   var x=10 ;
   document.write(" Variable is integer: " ,x) ;
   x= "hello";
   document.write("<br />Variable is string :", x);
   x= 10.2 ;
   document.write("<br />Variable is floating point :", x) ;
   x='c' ;
   document.write("<br />Variable is character :",x) ;
   x = 10/3 ;
   document.write("<br />Dividing values 10/3 :",x) ;
   x= 10%3 ;
   document.write("<br />Remainder of  10/3 :",x) ;
   x = true ;
   document.write("<br />Boolean data type : ", x, "<br />") ;
   document.write(typeof x ) ;
   document.write("<br />use of + in printing strings : ") ;
   var name = "vidit";
   var surname = "agarwal" ;
   document.write(name+surname);

  </script>
</head>
<body></body>
</html>
