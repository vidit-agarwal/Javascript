<html>
<head>
  <title>
    If-Else Statement
  </title>
  <script type ="text/javascript">
  var a=10;
  var b=20;
  if(a>b)
  {
    document.write("a :" + a + " is greater than b: " +b );
  }
  else if(a==b)
  {
    document.write("a :" +a+" is equal to b: " +b);
  }
  else {
    document.write("b : " + b+ " is greater than a: " + a);
  }
  </script>
</head>
<body>
</body>
</html>
