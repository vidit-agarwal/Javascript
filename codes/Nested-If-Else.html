<html>
<head>
  <title>Nested If Else
  </title>
</head>
<script type="text/javascript">
  var a=10;
  var b=20;
  var c=5;
  document.write ("This program is for finding largest of three using Nested If/Else!! <br />");
  document.write("<br />Variable a :" +a);
  document.write("<br />Variable b :" +b);
  document.write("<br />Variable c :" +c + "<br />");
  if(a>b)
  {
    if(a>c)
    {
      document.write("a :"+ a+ "is greater than b: "+ b+ " and c :" + c);
    }
    else {
      document.write("c :"+c+ "is greater than b: "+ b+ " and a :" + a);
    }
  }
  else
  {
    if(b>c)
    {
      document.write("b : "+b+ " is greater than a :" + a + " and c :" + c);
    }
    else {
      document.write("c :"+c+ "is greater than b: "+ b+ " and a :" + a);
    }
  }

</script>
<body>
</body>
</html>
