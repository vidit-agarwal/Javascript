<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Switch statement</title>
  <script type ="text/javascript">
  document.write("Switch statement is in work !!<br /><br /><br />");
  var a='a';
  switch(a)
  {
    case 'a' : ; // use break after each case if you want to break the switch statement there only !!
    case 'e' : ;
    case 'i' : ;
    case 'o' : ;
    case 'u' : document.write("Variable is Vowel : "+ a) ;
    break;
    default : document.write("Variable is Consonant : "+ a);
    break;
  }

  </script>
</head>
<body>

</body>
</html>
