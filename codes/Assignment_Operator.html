<html>
<head>
  <title> Assignment Operators
</title>
<script type ="text/javascript">
 var a =20 ; //assigning variable a with value 10
 document.write("Value of a : " + a);
a += 10 ; // incrementing value of a by 10 , writing short hand notation
document.write("<br />New Value of a: "+ a);
a -= 10 ; // decrementing value of a by 10 , writing short hand notation
document.write("<br />New Value of a: "+ a);
a *= 10 ; // multiplying value of a by 10 , writing short hand notation
document.write("<br />New Value of a: "+ a);
a /= 10 ; // dividing value of a by 10 , writing short hand notation
document.write("<br />New Value of a: "+ a);

</script>
</head>
<body>
</body>
</html>
