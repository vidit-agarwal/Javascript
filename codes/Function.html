<html >
<head>
  <title>Calling one function from another
  </title>
  <script type ="text/javascript" >
  function one()
  {
    document.write("Function one is calling : <br />") ;
  }
  function two()
  {
    document.write("Function two is calling : <br />")
  }
  function caller()
  {
    one();
    two();
  }
  caller();
  </script>
</head>
<body>
</body>
</html>
